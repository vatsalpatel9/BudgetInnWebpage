        <main>
            <h2>Reserve your stay with us today!</h2>
            <p>Call us or send as a request here.</p>
            <div class="resarvation-form">
                <p>All fields are required in order to complete reservation.</p>
                <form method="post" action="resarvation.php" id="reservation-form">
                    <input type="text" name="myFName" placeholder="First Name" class="form-control" required><br>
                    <input type="text" name="myLName" placeholder="Last Name" class="form-control" required><br>
                    <input type="text" name="myEmail" placeholder="E-Mail" class="form-control" required><br>
                    <input type="tel" name="mobile" placeholder="Phone Number" class="form-control" required><br>
                    <input type="date" name="myDate" class="form-control" required><br>
                    <input type="number" name="nights" placeholder="Number of Nights" class="form-control" min="1" max="7"><br>
                    <select size="1" name="room" class="from-control">
                        <option>Select Type of Room</option>
                        <option value="King Smoking">King Smoking</option>
                        <option value="Double Smoking">Double Smoking</option>
                        <option value="King Non-Smoking">King Non-Smoking</option>
                        <option value="Double Non-Smoking">Double Non-Smoking</option>
                    </select><br>

                    <input class="form-control submit" type="submit" value="Submit">
                </form>
            </div>
        </main>
